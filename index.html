<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="game-container">
            <div class="menu">

                <div id="grid-size-wrapper">
                    <label for="grid-size">Grid Size</label>
                    <input name="grid-size" type="range" id="grid-size" min="1" max="64" class="slider">
                </div>

                <button id="color-btn" class="mode-btn" class="active" data-colorCode="0">Color Mode</button>
                <button id="rainbow-btn" class="mode-btn" data-colorCode="1">Rainbow Mode</button>
                <button id="eraser-btn" class="mode-btn" data-colorCode="2">Eraser Mode</button>

                <button id="grid-lines">Toggle Grid Lines</button>
                <button id="clear-canvas">Clear Canvas</button>
            </div>
            <div class="canvas">
            </div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
